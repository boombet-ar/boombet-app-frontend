name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        working-directory: boombet_app
        run: flutter pub get

      - name: Flutter Build Web
        working-directory: boombet_app
        run: |
          flutter build web --release \
            --dart-define=API_HOST=${{ secrets.API_HOST }} \
            --dart-define=API_SCHEME=${{ secrets.API_SCHEME }} \
            --dart-define=API_PORT=${{ secrets.API_PORT }} \
            --dart-define=IMAGE_PROXY_BASE=${{ secrets.IMAGE_PROXY_BASE }} \
            --dart-define=VIDEO_PROXY_BASE=${{ secrets.VIDEO_PROXY_BASE }}

      - name: Add SPA rewrite config
        run: cp staticwebapp.config.json boombet_app/build/web/staticwebapp.config.json

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_FOREST_0D032C51E }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "boombet_app" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build/web" # Built app content directory - optional (relative to app_location)
          skip_app_build: true
          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
