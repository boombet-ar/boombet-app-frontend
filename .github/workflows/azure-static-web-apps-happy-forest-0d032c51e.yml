name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # --- CORRECCIÓN 1: Eliminamos working-directory ---
      - name: Flutter Pub Get
        run: flutter pub get

      # --- CORRECCIÓN 2: Eliminamos working-directory ---
      - name: Flutter Build Web
        run: |
          flutter build web --release \
            --dart-define=API_HOST=${{ secrets.API_HOST }} \
            --dart-define=API_SCHEME=${{ secrets.API_SCHEME }} \
            --dart-define=API_PORT=${{ secrets.API_PORT }} \
            --dart-define=IMAGE_PROXY_BASE=${{ secrets.IMAGE_PROXY_BASE }} \
            --dart-define=VIDEO_PROXY_BASE=${{ secrets.VIDEO_PROXY_BASE }}

      # --- CORRECCIÓN 3: Ajustamos la ruta del archivo de config ---
      # (Asumiendo que staticwebapp.config.json está en la raíz junto al pubspec.yaml)
      - name: Add SPA rewrite config
        run: cp staticwebapp.config.json build/web/staticwebapp.config.json

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_FOREST_0D032C51E }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/"  # <--- CAMBIO IMPORTANTE: Ahora apunta a la raíz
          api_location: "" 
          output_location: "build/web" # Flutter genera esto relativo al app_location
          skip_app_build: true
          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"